<div class="row weather-slide" ng-controller="FiveDayWeatherController">
    <h2 class="text-center">5 Day Forecast</h2>
    <hr>
    <div class="forecast" ng-repeat="item in list">
        <p class="fore-date"><b>{{item.dt * 1000 | date:'EEE, HH:mm' }}</b></p>
        <img class="fore-img" ng-src="http://openweathermap.org/img/w/{{item.weather[0].icon}}.png">
        <p class="fore-desc"><i>{{item.weather[0].description}}</i></p>
        
        <p ng-if="item.main.temp < 0" class="fore-temp pull-right blue" >{{item.main.temp | number:1}}&#8451;</p>
        <p ng-if="item.main.temp < 15 && item.main.temp >= 0 " class="fore-temp pull-right" >{{item.main.temp | number:1}}&#8451;</p>
        <p ng-if="item.main.temp > 15" class="fore-temp pull-right red" >{{item.main.temp | number:1}}&#8451;</p>

        <hr>
    </div>
</div>
