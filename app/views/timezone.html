<div class="row">
    <div ng-if="dst == 0">
        <div ng-controller="WeatherController">
            <div class="col-sm-12 text-center time-slide">
                <div class="row"><img class="icon pull-left" ng-src="http://openweathermap.org/img/w/{{icon}}.png">
                    <p class="city pull-right">{{city}}, {{country}}</p>
                </div>
                <div class="row">
                    <p class="weather pull-right">{{temp | number:1}}&#8451;</p>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="time">{{ timezone * 1000 | date:'HH:mm' }}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <p class="date">{{ timezone * 1000 | date:'EEE, MMMM d' }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="dst == 1">
        <div ng-controller="WeatherController">
            <div class="col-sm-12 text-center time-slide">
                <div class="row"><img class="icon pull-left" ng-src="http://openweathermap.org/img/w/{{icon}}.png">
                    <p class="city pull-right">{{city}}, {{country}}</p>
                </div>
                <div class="row">
                    <p class="weather pull-right">{{temp | number:1}}&#8451;</p>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="time">{{ timezone * 1000 + 3600 | date:'HH:mm' }}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <p class="date">{{ timezone * 1000 + 3600 | date:'EEE, MMMM d' }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal hide" id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-header">
            <h1>Processing...</h1>
        </div>
        <div class="modal-body">
            <div class="progress progress-striped active">
                <div class="bar" style="width: 100%;"></div>
            </div>
        </div>
    </div>
