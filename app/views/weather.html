<div class="row" ng-controller="FiveDayWeatherController">
    <h2>5 day forecast</h2>
    <div class="forecast text-center" ng-repeat="item in list">
        <img class="icon pull-left" ng-src="http://openweathermap.org/img/w/{{item.weather[0].icon}}.png">
        <p class="pull-left">{{item.main.temp | number:1}}&#8451;</p>
        <p>{{item.dt * 1000 | date:'HH:mm MMMM dd' }}</p>
        <hr>
    </div>
</div>
